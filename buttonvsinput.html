<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Button vs Input</title>
  </head>
  <body>
    <!--With button you can insert html inside like images -->
    <!--With button inside a for you can changing the default submit type to reset clean the inputs...etc. -->
    <button type="reset" name="button">Cick</button>


    <!--With this -->
    <input type="submit" name="submit" value="submit" />

    <!-- Accesibility
    Buttons are expected to be triggered using the Space key,
    while links are expected to be triggered through the Enter key.-->
  </body>
</html>
